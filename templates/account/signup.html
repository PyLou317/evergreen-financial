{% extends 'finance_tracker/base.html' %}
{% load crispy_forms_tags %}
{% load static %}

{% block title %}Sign Up{% endblock %}

{% block content %}
<div class="container my-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card shadow p-4">
                <div class="card-header bg-success text-white text-center">
                    <i class="bi bi-person-plus-fill me-2"></i> Sign Up
                </div>
                <div class="card-body">
                    <h2 class="card-title text-center mb-4">Create a New Account</h2>
                    <form method="post" action="{% url 'account_signup' %}" class="signup-form">
                        <div>
                            {% csrf_token %}
                            {% crispy form %}
                            <div class="text-center mt-3">
                                <button type="submit" class="btn btn-dark btn-block">Sign Up</button>
                            </div>
                        </div>
                    </form>
                    <div class="mt-3 text-center">
                        <p>
                            Already have an account? <a href="{% url 'account_login' %}">Log In</a>
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock content %}
