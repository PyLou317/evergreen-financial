{% extends 'finance_tracker/base.html' %} 
{% load crispy_forms_tags %}
{% load socialaccount %} 
{% load static %} 

{% block title %}Change Password{% endblock %}

{% block content %}

<div class="container my-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card shadow p-4">
                <div class="card-header bg-secondary text-white text-center">
                    <i class="bi bi-key-fill me-2"></i> Change Password
                </div>
                <div class="card-body">
                    <h2 class="card-title text-center mb-4">Change Your Password</h2>
                    <form method="post" action="{% url 'account_change_password' %}" class="password_change_form">
                        <div>
                            {% csrf_token %}
                            {% crispy form %}
                            <div class="text-center mt-3">
                                <button type="submit" class="btn btn-dark btn-block">Change Password</button>
                            </div>
                        </div>
                    </form>
                    <div class="mt-3 text-center">
                        <p>
                            <a href="{% url 'users:profile_home' %}">Back to Profile</a>
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

{% endblock content %}
