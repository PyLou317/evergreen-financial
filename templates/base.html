{% load static %}

<!DOCTYPE html>
<html lang="en" >
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0 shrink-to-fit=no">

        <meta name="description" content="{% block description %}Lucas Patriquin Digital Playground: a personal portfolio{% endblock %}">
        <title>{% block title %}Finance Tracker{% endblock %}</title>

        <!-- ===== Bootstrap ===== -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">

        <!--====== Favicon Icon ======-->


        <!-- ===== All CSS files ===== -->
        <link rel="stylesheet" href="{% static "css/main.css" %}">
        <link rel="stylesheet" href="{% static "css/sidebar.css" %}">
        <link rel="stylesheet" href="{% static "dashboard/css/dashboard.css" %}">
        <link rel="stylesheet" href="{% static "transactions/css/transaction_edit.css" %}">

        <!-- ===== Fonts ===== -->
       
       {% block extra_css %}{% endblock %}
    </head>
  
  <body>
        <header>
            {% block nav_bar %}
            {{ block.super }}
                <button id="menu-button" class="btn" data-bs-toggle="offcanvas" data-bs-target="#offcanvas" role="button">
                    <i class="bi bi-arrow-right-square-fill fs-3" data-bs-toggle="offcanvas" data-bs-target="#offcanvas"></i>
                </button>
                {% include 'sidebar.html' %}

            {% endblock %}
        </header>

        <main id="main_content">
            {% block content %}{% endblock %}
        </main>

        <footer>
        </footer>
        
        <!-- ====== Bootstrap Files ====== -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
        
        <!-- Chart.js -->
        <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.9/dist/chart.umd.min.js"></script>

        <!-- ====== Javascript Files ====== -->
        {% block extra_js %}{% endblock extra_js %}
        
    </body>
</html>
